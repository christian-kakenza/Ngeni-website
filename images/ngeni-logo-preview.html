<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ngeni — Logo Final</title>
<link rel="icon" href="favicon.svg" type="image/svg+xml">
<link rel="icon" href="favicon.ico" sizes="any">

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Space Grotesk', system-ui, sans-serif; background: #070b14; color: #e0e8f5; }

  .hero { text-align: center; padding: 60px 20px 40px; }
  .hero h1 { font-size: 0.8rem; letter-spacing: 5px; text-transform: uppercase; color: #3a5070; margin-bottom: 40px; }

  .logo-block {
    display: flex; align-items: center; gap: 14px;
    justify-content: center; flex-wrap: wrap;
  }

  .logo-text {
    font-family: 'Space Grotesk', system-ui, sans-serif;
    font-weight: 700;
    font-size: 42px;
    letter-spacing: 1px;
    color: #ffffff;
  }

  /* ——— Two panel layout ——— */
  .panels {
    display: grid;
    grid-template-columns: 1fr 1fr;
    min-height: 340px;
    margin: 40px 0;
  }

  .panel-dark {
    background: #060a12;
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; gap: 32px; padding: 50px 40px;
    border-top: 1px solid rgba(91,156,245,0.08);
  }
  .panel-light {
    background: #f0f4fa;
    display: flex; flex-direction: column; align-items: center;
    justify-content: center; gap: 32px; padding: 50px 40px;
  }

  .panel-label {
    font-size: 0.72rem; letter-spacing: 3px; text-transform: uppercase;
    opacity: 0.35; font-weight: 700;
  }
  .panel-dark .panel-label { color: #fff; }
  .panel-light .panel-label { color: #111; }

  .logo-wrapper { display: flex; align-items: center; gap: 14px; }

  .logo-text-blue {
    font-family: 'Space Grotesk', system-ui, sans-serif;
    font-weight: 700; font-size: 42px; letter-spacing: 1px;
    background: linear-gradient(135deg, #1a55d4, #0284c7);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }

  /* Favicon preview */
  .favicons {
    text-align: center; padding: 40px 20px 60px;
  }
  .favicons h2 { font-size: 0.72rem; letter-spacing: 4px; text-transform: uppercase; color: #3a5070; margin-bottom: 28px; }
  .fav-row { display: flex; align-items: flex-end; justify-content: center; gap: 32px; flex-wrap: wrap; }
  .fav-item { display: flex; flex-direction: column; align-items: center; gap: 10px; }
  .fav-size { font-size: 0.68rem; color: #3a5070; letter-spacing: 1px; }

  /* Colors palette */
  .palette {
    text-align: center; padding: 20px;
    border-top: 1px solid rgba(91,156,245,0.07);
  }
  .palette h2 { font-size: 0.72rem; letter-spacing: 4px; text-transform: uppercase; color: #3a5070; margin-bottom: 24px; }
  .swatches { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
  .swatch {
    display: flex; flex-direction: column; align-items: center; gap: 8px;
  }
  .swatch-box { width: 72px; height: 72px; border-radius: 16px; }
  .swatch-hex { font-size: 0.72rem; letter-spacing: 1px; color: #506380; font-family: monospace; }
  .swatch-name { font-size: 0.75rem; color: #3a5070; }
</style>
</head>
