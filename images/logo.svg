<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 72" width="280" height="72" fill="none">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&amp;display=swap');
    </style>
    <linearGradient id="g3" x1="0" y1="0" x2="52" y2="52" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5b9cf5"/>
      <stop offset="100%" stop-color="#38bdf8"/>
    </linearGradient>
    <linearGradient id="gtext" x1="0" y1="0" x2="200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8f4ff"/>
    </linearGradient>
  </defs>

  <!-- ===== ICON (proposition 3, scaled to 52Ã—52, offset x=10 y=10) ===== -->
  <g transform="translate(10, 10) scale(1.18)">
    <!-- Left organic brain half -->
    <path d="M22 6c-4-1-8 1-10 4-2.5 3-3 7-2 11 0.8 3 2 5.5 4 7.5 1 1.2 1.5 3 1.5 4.5v3c0 1 0.8 1.8 1.8 1.8H22"
      stroke="#5b9cf5" stroke-width="2.2" fill="none" stroke-linecap="round"/>
    <!-- Brain folds left -->
    <path d="M12 14c2 1 4 0.5 5-0.5" stroke="#5b9cf5" stroke-width="1.4" fill="none" stroke-linecap="round"/>
    <path d="M11 20c3 1 5 0 6.5-1.5" stroke="#5b9cf5" stroke-width="1.4" fill="none" stroke-linecap="round"/>
    <path d="M13 26c2 0.5 4 0 5-1" stroke="#5b9cf5" stroke-width="1.4" fill="none" stroke-linecap="round"/>

    <!-- Right processor/chip half -->
    <path d="M22 6h8c3 0 5.5 2 6.5 5 1 3 0.5 6.5-0.5 9.5-1 3-2 5-3 7-0.5 1-0.8 2.2-0.8 3.5v3c0 1-0.8 2-2 2H22"
      stroke="#38bdf8" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Chip pins right -->
    <line x1="37" y1="14" x2="32" y2="14" stroke="#38bdf8" stroke-width="1.6" stroke-linecap="round"/>
    <line x1="38" y1="19" x2="31" y2="19" stroke="#38bdf8" stroke-width="1.6" stroke-linecap="round"/>
    <line x1="37" y1="24" x2="32" y2="24" stroke="#38bdf8" stroke-width="1.6" stroke-linecap="round"/>
    <line x1="36" y1="29" x2="32" y2="29" stroke="#38bdf8" stroke-width="1.6" stroke-linecap="round"/>
    <rect x="37" y="13" width="2.2" height="2.2" rx="0.5" fill="#38bdf8"/>
    <rect x="38" y="18" width="2.2" height="2.2" rx="0.5" fill="#38bdf8"/>
    <rect x="37" y="23" width="2.2" height="2.2" rx="0.5" fill="#38bdf8"/>
    <rect x="36" y="28" width="2.2" height="2.2" rx="0.5" fill="#38bdf8"/>

    <!-- Chip micro-blocks right side -->
    <rect x="24" y="12" width="6" height="6" rx="1" stroke="#38bdf8" stroke-width="1" fill="none" opacity="0.45"/>
    <rect x="24" y="21" width="6" height="6" rx="1" stroke="#38bdf8" stroke-width="1" fill="none" opacity="0.45"/>

    <!-- Divider line center -->
    <line x1="22" y1="6" x2="22" y2="38" stroke="rgba(91,156,245,0.15)" stroke-width="1"/>

    <!-- Center core -->
    <circle cx="22" cy="20" r="3.2" fill="none" stroke="url(#g3)" stroke-width="1.8"/>
    <circle cx="22" cy="20" r="1.4" fill="#5b9cf5"/>
