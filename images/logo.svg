  <!-- ===== TEXT: "Ngeni" in Space Grotesk Bold, white ===== -->
  <text
    x="78" y="47"
    font-family="'Space Grotesk', 'Exo 2', 'Inter', system-ui, sans-serif"
    font-weight="700"
    font-size="36"
    letter-spacing="1"
    fill="url(#gtext)">Ngeni</text>
